<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FilmHaven</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A catalog of thousands of movies & shows, at your fingertips.">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="./external/normalize.min.css">
        <link rel="stylesheet" href="./external/fontawesome/style.min.css">
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./external/fontawesome/script.min.js"></script>
        <script src="./scripts/main.js" type="module"></script>
    </head>
    <body>
        <div class="header-container">
            <div class="header">
                <h3 class="brand">
                    Film<span class="accent">Haven</span>
                </h3>
                <h3 class="brand mobile">
                    F<span class="accent">H</span>
                </h3>
                <div class="links">
                    <div class="link">
                        <i class="icon fa-solid fa-film"></i>
                        <span class="text">Movies</span>
                    </div>
                    <div class="link">
                        <i class="icon fa-solid fa-tv"></i>
                        <span class="text">Shows</span>
                    </div>
                    <div class="link">
                        <i class="icon fa-solid fa-cog"></i>
                        <span class="text">Settings</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="section movies">
                <div class="carousel"></div>
                <div class="area trending"></div>
            </div>
            <div class="section shows">
                <div class="carousel"></div>
                <div class="area trending"></div>
            </div>
            <div class="section settings">
                <p>Settings</p>
            </div>
        </div>
    </body>
</html>
