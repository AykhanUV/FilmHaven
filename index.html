<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FilmHaven</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./external/normalize.min.css">
        <link rel="stylesheet" href="./external/fontawesome/style.min.css">
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./external/fontawesome/script.min.js"></script>
        <script src="./scripts/main.js" type="module"></script>
    </head>
    <body>
        <div class="header">
            <h3 class="brand">
                Film
                <span class="accent">Haven</span>
            </h3>
            <h3 class="brand mobile">
                F
                <span class="accent">H</span>
            </h3>
            <div class="links">
                <div class="link active">
                    <i class="icon fa-solid fa-film"></i>
                    <span class="text">Movies</span>
                </div>
                <div class="link">
                    <i class="icon fa-solid fa-tv"></i>
                    <span class="text">TV</span>
                </div>
                <div class="link">
                    <i class="icon fa-solid fa-cog"></i>
                    <span class="text">Settings</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="section movies active">
                <p>Movies</p>
            </div>
            <div class="section tv">
                <p>TV</p>
            </div>
            <div class="section settings">
                <p>Settings</p>
            </div>
        </div>
    </body>
</html>
